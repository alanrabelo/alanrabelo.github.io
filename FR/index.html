                            </select>
                        </div>

                        <button type="submit" id="save" class="btn btn-primary" data-dismiss="modal">Salvar</button>

    <script type="text/javascript">


        var starCountRef = firebase.database().ref('Fr/Words');

        var original = document.querySelector("#original");
        var translation = document.querySelector("#translation");
        var type = document.querySelector("#type");

        var button = document.querySelector("#save");

        button.addEventListener("click", function() {

            const originalText = original.value;
            const translationText = translation.value;

            if (originalText == "" || translationText == "") {
                return
            }

            starCountRef.push().set({
                original: originalText,
                translation: translationText,
                type: type.value
            });

        })

        starCountRef.on('child_added', function(snapshot) {

            var words = snapshot.val();
            console.log(words)


                // var container = document.createElement('div'); container.className = 'container containerDiv';
                var row = document.createElement('div'); row.className = 'row shadow-large';
                row.id = words.original
                var leftDiv = document.createElement('div');
                leftDiv.className = "col-md-6 col-sm-6 push-left leftDiv word";
                var rightDiv = document.createElement('div');
                rightDiv.className = "col-md-6 col-sm-6 push-right rightDiv word";

                leftDiv.innerHTML = words.original;
                rightDiv.innerHTML = words.translation;
                row.appendChild(leftDiv);
                row.appendChild(rightDiv);
                document.getElementById('education').appendChild(row);

        });

        starCountRef.on('child_removed', function(snapshot) {

            var words = snapshot.val();
            console.log(words)

            document.getElementById(words.original).remove();

        });

    </script>
