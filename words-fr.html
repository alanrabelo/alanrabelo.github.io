<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words in French</title>
</head>
<body>

    Humidity: <humidity></humidity><br>
    Temperature: <temperature></temperature><br>
    Clock: <clock></clock>

    <script type="text/javascript">

        var c = document.querySelector('clock');

        var pad = function(x) {
            return x < 10 ? '0' + x : x;
        }
        var showClock = function() {
            d = new Date();
            h = pad(d.getHours());
            m = pad(d.getMinutes());
            s = pad(d.getSeconds());


            c.innerHTML = [h, m, s].join(':');

        }

        setInterval(showClock, 1000);


    </script>

</body>
</html>
